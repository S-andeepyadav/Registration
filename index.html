  <body>
    <h1 style="text-align: center">Registration Form</h1>
    <form action="/thank.html" style="border: solid 5px rgb(120, 152, 150)">
      <h2 style="text-align: center">Persoal Details</h2>
      <hr />
      <div class="pd">
        <label id="first">First Name: <sup>*</sup></label>
        <input type="text" placeholder="Enter Name" required />

        <br >
        <label id="middle"> Middle Name:</label>

          <input id="date" type="date" name="day" required />
        </p>
        <label id="gender">Gender:<sup>*</sup></label>
        <input id="male" type="radio" name="radio"  required> Male
        <input id="femal" type="radio" name="radio" required> Female

        <br>
        <div class="emailid">
        <p>

        </p>
        </div>
<br>
